<!DOCTYPE html>
<html lang="en">
    <head>
        <title>iterative Learning - Sign-up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Include the icon fonts stylesheet â€” in the website <head> -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">  

        <!-- Custom styles for this template -->
        <link href="css/signin.css" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <script>
            function chkName(){
                let username = document.getElementById("floatingInput2").value;
                if (username.length < 1){
                    alert("Name must not empty.");
                    return false;
                }else{
                    return true;
                }
            }

            function chkCountry(){
                let country = document.getElementById("floatingInput3").value;
                if (country.length < 1){
                    alert("Country must not empty.");
                    return false;
                }else{
                    return true;
                }
            }
    
            function chkPassword(){
                let password = document.getElementById("floatingPassword").value;
                if (password.length < 4 || password.length > 8){
                    alert("Password must be 4 to 8 characters.")
                    return false;
                }else{
                    return true;
                }
            }
    
            function chkMatchPassword(){
                let password = document.getElementById("floatingPassword").value;
                let password2 = document.getElementById("floatingPassword2").value;
                if (password != password2){
                    alert("Password is not matched!");
                    return false;
                }else{
                    return true;
                }
            }
    
            function chkEmail(){
                let email = document.getElementById("floatingInput").value;
                let pattern = (
                /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
                );
                if(pattern.test(email) == true){
                    return true;
                }
                else{
                    alert("Error! Invalid email.");
                    return false;
                }
            }
    
            function chkAll(){
                if (chkUsername() && chkPassword() && chkMatchPassword() && chkEmail()){
                    return true;
                }else{
                    return false;
                }
            }
        </script>
    </head>
    <body class="text-center">
    
        <main class="form-signin">
          <form method="post" action="adduser.php">
            <h2><i class="bi bi-info-square"></i>   iterative Learning</h2>
            <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
        
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com" onblur="chkEmail()">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" onblur="chkPassword()">
              <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword2" placeholder="Confirm Password" onblur="chkMatchPassword()">
                <label for="floatingPassword">Confirm Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput2" name="name" placeholder="John Doe" onblur="chkName()">
                <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput3" name="country" placeholder="USA" onblur="chkCountry()">
                <label for="floatingInput">Country</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Free</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" checked>
                <label class="form-check-label" for="inlineRadio2">Pro</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label" for="inlineRadio3">Enterprise</label>
            </div>
        
            <button class="w-100 btn btn-lg btn-success bg-gradient mt-3" type="submit"> Sign up </button>
            
            <p class="mt-3 mb-3 text-muted">Aleady have account? <a href="signin.html" id="signUpA">Sign In</a></p>

            <p class="mt-3 mb-3 text-muted">&copy; Copyright of iterative Learning</p>
          </form>
        </main>
        
        
            
    </body>
</html>
